name: Build for CI

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - "**.md"
  pull_request:
    branches: [ "main" ]

jobs:
  build-plugin-ci:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true 
    - name: Build
      run: dotnet build src\Plugin.Maui.Feature.sln -c Release
